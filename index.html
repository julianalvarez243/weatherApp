<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="climaContenedor">
        <h1>Informacion sobre tu clima</h1>
        <div class="resultado">
            <h2 class="nombreCiudadSeleccionada">Clima en ----</h2>
            <img class="iconoClima" src="" alt="">
            <h5 class="temperaturaActual">-°C</h5>
            <div class="datosClima">
            <h5 class="temperaturaSensacion">Sensacion termica: -°C</h5>
            <h5 class="humedadPorcentaje">Humedad: -%</h5>
            <h5 class="vientoKm">Viento: - Km/H</h5>
        </div>
        </div>

        <form action="" method="post" class="getClima">
            <input type="text"  name="ciudad" id="ciudad" placeholder="Escribe tu ciudad"> <br>
            <input type="submit" name="" id="" value="Buscar clima">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
